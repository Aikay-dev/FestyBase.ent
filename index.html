<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FestyBase</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a388628afc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navone">
      <div class="ncont container">
        <h2 class="main">FESTYBASE</h2>
        <ul class="navul">
          <li class="navli">Home</li>
          <li class="navli">Shop</li>
          <li class="navli">About</li>
          <li class="navli">Contact Us</li>
        </ul>
        <div class="buy">
          <i class="fa-solid fa-cart-shopping maincart"></i>
        </div>
        <div class="search">
          <input type="text" class="sinp" placeholder="Search" />
          <button class="sbutt">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="log">
          <span class="logbutt">Login</span>
          <span>/</span>
          <span class="sup">Sign Up</span>
        </div>
      </div>
    </nav>
    <header>
      <img src="./Dangote-Sinotruk-1.png" alt="" width="100%" />
      <div class="container">
        <p class="hf">FASTEST CEMENT DELIVERY IN NIGERIA</p>
      </div>
    </header>

    <section class="fs">
      <div class="container">
        <p class="our">Our featured products</p>
        <div class="cardcont">
          <div class="cards">
            <div class="imgcov">
              <img
                src="./sikkens-autowave-744.jpg"
                alt=""
                width="100%"
                class="buypics"
              />
            </div>
            <div class="pictag">
              <i class="fa-solid fa-cart-plus addcart"></i>
              <p>Sikkens Autowave</p>
              <p class="price">$3,400</p>
              <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
             </div>
            </div>
          </div>
          <div class="cards">
            <div class="imgcov">
              <img
                src="./69352-15989566.jpg"
                alt=""
                width="100%"
                class="buypics"
              />
              
            </div>
            <div class="pictag">
                <i class="fa-solid fa-cart-plus addcart"></i>
                <p>Sikkens Autowave</p>
                <p class="price">$5,400</p>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                 </div>
              </div>
          </div>
          <div class="cards">
            <div class="imgcov">
              <img
                src="./Sikkens-Filter-7.jpg"
                alt=""
                width="100%"
                class="buypics"
              />
              
            </div>
            <div class="pictag">
                <i class="fa-solid fa-cart-plus addcart"></i>
                <p>Sikkens Autowave</p>
                <p class="price">$1,400</p>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                 </div>
              </div>
          </div>
          <div class="cards">
            <div class="imgcov">
              <img
                src="./pink.jpg"
                alt=""
                width="100%"
                class="buypics"
              />

            </div>
            <div class="pictag">
                <i class="fa-solid fa-cart-plus addcart"></i>
                <p>Sikkens Autowave</p>
                <p class="price">$7,400</p>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                 </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <section class="dealsec">
       <div class="container oneflex">
        <img src="./deal.png" alt="">
        <div class="dealtime">
            <h1 class="maindeal">DEAL OF THE WEEK</h1>
            <h1 class="dealone">$4500</h1>
            <h3 class="dealtwo"> <span style="color: transparent;">.</span>$5000<span style="color: transparent;">.</span> </h3>
            <button class="dealbutt">BUY NOW</button>
        </div>
       </div>

    </section>
    <footer>
        
    </footer>
  </body>
</html>
